<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - tugas 45</title>
</head>
<body>
    <p id="href"></p>


    <script>
        function lihatHref() {
        let href = location.href;
        let p = document.getElementById('href');
        p.innerHTML = href;
        }

        lihatHref();
    </script>
</body>
